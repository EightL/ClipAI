name: Build macOS

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Build macOS artifacts
        run: npm run dist
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_SKIP_TAR: true
          ELECTRON_BUILDER_SKIP_NPM_INSTALL: true
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clipai-mac-dist
          path: dist/*
          if-no-files-found: error
